<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eating Simulator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    <div class="score">Score: <span id="scoreValue">0</span></div>
    <button id="exitButton" class="exit-btn">Exit</button>
    <div class="timer">Time: <span id="timerValue">60</span></div>
        <div class="start-screen" id="startScreen">
            <h1>Eating Simulator</h1>
            <button id="startButton">Play Game</button>
            <p>Press spacebar to take a big bite!</p>
        </div>
    </div>
    <script src="scripts/baseball.js"></script>
</body>
</html>
